version: '3.8'

services:
  huajian-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: huajian-api
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=mysql://user:password@mysql-service:3306/huajian_db
      - REDIS_URL=redis://redis-service:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq-service:5672
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_here}
      - JWT_EXPIRATION=86400
      - API_PORT=8080
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s